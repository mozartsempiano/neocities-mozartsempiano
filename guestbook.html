<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Dados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<meta http-equiv="Cache-Control" content="no-cache">-->
    <meta name="author" content="Mozart Mattar" />

    <title>mozartsempiano</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Icon library -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/sobre.css" />
    <!-- CSS exclusivo do Sobre -->

    <!-- Fontes Externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Latest compiled JavaScript -->
  </head>

  <body>
    <div id="container">
      <div id="header-compacta"></div>
      <div id="header-mobile"></div>

      <div id="conteudo" class="pequeno">
        <div id="nav-atual"><a href="/home.html">home</a> > <span class="animate-flicker">guestbook</span></div>
        <div id="col-centro" style="overflow: visible">
          <h1>Guestbook</h1>
          <div style="position: relative; min-height: 100vh">
            <div
              id="iframe-loader"
              style="
                display: flex;
                align-items: flex-start;
                justify-content: center;
                min-height: 0;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 2;
              ">
              <span style="font-size: 1.2em">Carregando...</span>
            </div>
            <div style="position: relative; width: 100%; height: 100vh; overflow: hidden">
              <iframe
                id="guestbook-iframe"
                src="https://mozartsempiano.atabook.org/"
                width="100%"
                style="
                  border: 0;
                  min-height: calc(100vh + 80px);
                  height: calc(100vh + 80px);
                  display: block;
                  opacity: 0; /* Inicialmente invisível */
                  transform: translateY(10px); /* Começa deslocado para baixo */
                  transition: opacity 0.75s ease, transform 0.75s ease; /* Transição suave */
                  position: absolute;
                  top: -80px;
                  left: 0;
                "
                scrolling="no"></iframe>
            </div>
          </div>
        </div>
      </div>
      <script>
        const iframe = document.getElementById("guestbook-iframe");
        const loader = document.getElementById("iframe-loader");

        iframe.addEventListener("load", function () {
          loader.style.display = "none"; // Esconde o loader
          iframe.style.opacity = "1"; // Aplica o fade-in
          iframe.style.transform = "translateY(0)"; // Move para a posição final
        });
      </script>

      <footer></footer>
    </div>

    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
